<script>
/*** 1) BURAYA ANAHTARINI YAZ (**Ã‡OK RÄ°SKLÄ°**) ***/
const OPENAI_API_KEY = "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"; // <- kendi anahtarÄ±nÄ± yaz

/*** 2) Basit durum ***/
const el = (id)=>document.getElementById(id);
const chat = el("chat"), ta = el("t"), form = el("f"), sendBtn = el("send");
const modelSel = el("model"), sysInput = el("sys");

const history = []; // Responses API'ye chat geÃ§miÅŸini input olarak vereceÄŸiz

function esc(s){ return s.replace(/[&<>]/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[m])); }

function addMsg(role, text){
  const row = document.createElement("div");
  row.className = "msg " + (role === "user" ? "user" : "bot");
  row.innerHTML = `
    <div class="b ${role === "user" ? "u":"a"}">${role === "user" ? "ðŸ‘¤":"ðŸ¤–"}</div>
    <div class="bubble">${esc(text).replace(/\n/g,"<br>")}</div>
  `;
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

let typingEl = null;
function showTyping(){
  typingEl = document.createElement("div");
  typingEl.className = "msg bot";
  typingEl.innerHTML = `
    <div class="b a">ðŸ¤–</div>
    <div class="bubble"><span class="spin"></span> YazÄ±yor...</div>
  `;
  chat.appendChild(typingEl);
  chat.scrollTop = chat.scrollHeight;
}
function hideTyping(){
  if(typingEl){ typingEl.remove(); typingEl = null; }
}

async function ask(prompt){
  const systemText = sysInput.value.trim();
  const model = modelSel.value;

  // GÃ¶rÃ¼nÃ¼m
  addMsg("user", prompt);
  sendBtn.disabled = true; ta.disabled = true; showTyping();

  // GeÃ§miÅŸi gÃ¼ncelle
  if(history.length === 0 && systemText){
    history.push({ role: "system", content: systemText });
  }
  history.push({ role: "user", content: prompt });

  try{
    const res = await fetch("https://api.openai.com/v1/responses", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + OPENAI_API_KEY,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model,
        // Responses API'ye "input" veriyoruz; chat geÃ§miÅŸini aynen gÃ¶nderiyoruz
        input: history
      })
    });

    if(!res.ok){
      hideTyping();
      const text = await res.text().catch(()=> "");
      addMsg("assistant", `âš ï¸ Hata ${res.status}: ${text || "Ä°stek baÅŸarÄ±sÄ±z"}`);
      // HatalÄ± isteÄŸi geÃ§miÅŸe eklemeyelim
      return;
    }

    const data = await res.json();
    // Responses API, Ã¶zet metni "output_text" alanÄ±nda dÃ¶ndÃ¼rÃ¼r (docs)
    const answer =
      (data && data.output_text) ||
      // yedek Ã§Ã¶zÃ¼m: iÃ§erik aÄŸaÃ§larÄ±ndan metin Ã§ek
      (data.output && data.output[0] && data.output[0].content &&
       data.output[0].content[0] && data.output[0].content[0].text &&
       data.output[0].content[0].text.value) ||
      "(boÅŸ yanÄ±t)";

    hideTyping();
    addMsg("assistant", answer);

    // Sohbet geÃ§miÅŸine asistan mesajÄ±nÄ± da ekleyelim
    history.push({ role: "assistant", content: answer });

  }catch(err){
    hideTyping();
    addMsg("assistant", "âš ï¸ Ä°stek gÃ¶nderilemedi: " + err.message);
  }finally{
    sendBtn.disabled = false; ta.disabled = false; ta.focus();
  }
}

/*** Enter ile gÃ¶nderme (Shift+Enter = yeni satÄ±r) ***/
ta.addEventListener("keydown", (e)=>{
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    form.requestSubmit();

});
form.addEventListener("submit", (e)=>{
  e.preventDefault();
  const text = ta.value.trim();
  if(!text) return;
  ta.value = "";
  ask(text);
});

// KarÅŸÄ±lama
addMsg("assistant", "Merhaba! Bu sayfa OpenAI Responses API ile doÄŸrudan konuÅŸur. Bir ÅŸey yazmayÄ± dene. ðŸ”‘ AnahtarÄ±nÄ± dosyaya yazdÄ±ÄŸÄ±nÄ± unutma.");
</script>
