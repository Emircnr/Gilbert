<style>
  :root{--bg:#0b0f14;--panel:#111827;--line:#1f2937;--acc:#22d3ee;--muted:#9ca3af}

<script>
/*** 1) SADECE BURAYI DÃœZENLE â€” kendi anahtarÄ±nÄ± Ã§ift tÄ±rnak iÃ§ine yapÄ±ÅŸtÄ±r ***/
const OPENAI_API_KEY = "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" // Ã¶rn: "sk-proj-xxxxxxxx"

/*** 2) Basit durum ***/
const $ = (id)=>document.getElementById(id);
const chat = $("chat"), ta = $("t"), form = $("f"), sendBtn = $("send");
const modelSel = $("model"), sysInput = $("sys");
const history = []; // sohbet geÃ§miÅŸi

function esc(s){ return s.replace(/[&<>]/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[m])); }
function addMsg(role, text){
  const row = document.createElement("div");
  row.className = "msg " + (role === "user" ? "user" : "bot");
  row.innerHTML = `
    <div class="b ${role === "user" ? "u":"a"}">${role === "user" ? "ðŸ‘¤":"ðŸ¤–"}</div>
    <div class="bubble">${esc(text).replace(/\n/g,"<br>")}</div>
  `;
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}
let typingEl = null;
function showTyping(){
  typingEl = document.createElement("div");
  typingEl.className = "msg bot";
  typingEl.innerHTML = `
    <div class="b a">ðŸ¤–</div>
    <div class="bubble"><span class="spin"></span> YazÄ±yor...</div>`;
  chat.appendChild(typingEl);
  chat.scrollTop = chat.scrollHeight;
}
function hideTyping(){ if(typingEl){ typingEl.remove(); typingEl = null; } }

async function ask(prompt){
  const systemText = sysInput.value.trim();
  const model = modelSel.value;

  if(!OPENAI_API_KEY || !OPENAI_API_KEY.startsWith("sk-")){
    addMsg("assistant", "âš ï¸ API anahtarÄ±nÄ± PASTE_YOUR_OPENAI_KEY_HERE yerine yapÄ±ÅŸtÄ±rmalÄ±sÄ±n (sk- ile baÅŸlamalÄ±).");
    return;
  }

  addMsg("user", prompt);
  sendBtn.disabled = true; ta.disabled = true; showTyping();

  if(history.length === 0 && systemText){
    history.push({ role: "system", content: systemText });
  }
  history.push({ role: "user", content: prompt });

  try{
    const res = await fetch("https://api.openai.com/v1/responses", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + OPENAI_API_KEY,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model,
        input: history
      })
    });

    if(!res.ok){
      hideTyping();
      const text = await res.text().catch(()=> "");
      addMsg("assistant", `âš ï¸ Hata ${res.status}: ${text || "Ä°stek baÅŸarÄ±sÄ±z"}`);
      return;
    }

    const data = await res.json();
    const answer =
      (data && data.output_text) ||
      (data.output && data.output[0] && data.output[0].content &&
       data.output[0].content[0] && data.output[0].content[0].text &&
       data.output[0].content[0].text.value) ||
      "(boÅŸ yanÄ±t)";

    hideTyping();
    addMsg("assistant", answer);
    history.push({ role: "assistant", content: answer });

  }catch(err){
    hideTyping();
    addMsg("assistant", "âš ï¸ Ä°stek gÃ¶nderilemedi: " + err.message);
  }finally{
    sendBtn.disabled = false; ta.disabled = false; ta.focus();
  }
}

ta.addEventListener("keydown", (e)=>{
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    form.requestSubmit();
  }
});
form.addEventListener("submit", (e)=>{
  e.preventDefault();
  const text = ta.value.trim();
  if(!text) return;
  ta.value = "";
  ask(text);
});

addMsg("assistant", "Merhaba! Ã–nce dosyada API anahtarÄ±nÄ± ilgili satÄ±ra yapÄ±ÅŸtÄ±r, sonra bana bir ÅŸey yaz. ðŸš€");
</script>
